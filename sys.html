<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Curiosity | The Future of Investment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #202020);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0px 0px 20px #00ffcc, 0px 0px 40px #00ffcc, 0px 0px 60px #00ffcc;
            animation: glow 3s infinite alternate;
        }

        .neon {
            color: #ff00ff;
            text-shadow: 0px 0px 20px #ff00ff, 0px 0px 40px #ff00ff, 0px 0px 60px #ff00ff;
        }

        .team-name {
            font-size: 2.5rem;
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #ff00ff, 0px 0px 30px #ff00ff;
            margin-bottom: 30px;
            animation: flicker 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .neon-button {
            background-color: transparent;
            border: 2px solid #00ffcc;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #00ffcc;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .neon-button:hover {
            background-color: #00ffcc;
            color: #000;
            box-shadow: 0px 0px 15px #00ffcc, 0px 0px 30px #00ffcc, 0px 0px 45px #00ffcc;
        }

        .neon-animated-circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.1), rgba(255,0,255,0.6), rgba(255,0,255,0.1));
            position: absolute;
            animation: pulse 6s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px #00ffcc, 0px 0px 20px #00ffcc;
            }
            to {
                text-shadow: 0px 0px 40px #00ffcc, 0px 0px 80px #00ffcc;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Future of <span class="neon">Saving & Investing</span></h1>
        <div class="team-name">Team Curiosity</div>
        <p>Empower your future with smart financial decisions. Save now, invest wisely, and secure a prosperous tomorrow.</p>
        <button class="neon-button" onclick="showMessage()">Enter the World of Investment</button>
    </div>

    <div class="neon-animated-circle"></div>

    <script>
        function showMessage() {
            alert("Let's go into the world of investment!");
            window.location.href = 'sip7.html'; // Redirects to the local sip7.html after alert
        }
    </script>
</body>
</html>
